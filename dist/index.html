<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <a href="/" class="logo">My Application</a>
            <a href="/about.html" class="button">About</a>
        </header>

        <main>
            <button class="register">Register</button>
            <button class="confirmAccount">Confirm Account</button>
            <button class="login">Login</button>
            <button class="listFiles">List files</button>
            
            <form>
                <div class="upload">
                    <input class="upload__input" type="file" multiple>
                    <button class="upload__btn" type="button">Upload files</button>
                    <div class="upload__progress-container">
                        <div class="upload__progress">0%</div>
                    </div>
                </div>
            </form>

            <button class="orderAnimation primary">Order animation</button>
            <button class="cancelOrder">Cancel order</button>
            
            <ul class="uploadedPreview"></ul>
        </main>

        <footer>© 2021 Kamil Cała</footer>

        <script src="/bundle.js"></script>
    </body>
</html>
